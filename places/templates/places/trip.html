{% extends 'main.html' %}

{% block content %}
    <h1>{{ trip.where_from }}</h1>
    <div> <b>destination:   </b> {{ trip.where_to}}</div>
    <div> <b>departure date:   </b>{{ trip.departure_date}}</div>
    <div><b>return date:    </b>{{ trip.return_date}}</div>
    <div> <b>adult price:    </b>{{ trip.price_for_an_adult}} euro</div>
    <div> <b>child price:   </b>{{ trip.price_for_an_child}}euro </div>
{% endblock %}
